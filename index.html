<!DOCTYPE html>
<html lang="en">

<head>
	<title>Daniel J. Byczynski - Software Engineer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="./img/koivicon.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
	<link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Noto+Sans&display=swap"

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"

</head>

<body>
	<header>
		<div class="container-fluid landing">
			<div>
				<img class="koi" src="./img/koi.png" alt="koi">
				<h1>
					Daniel J. Byczynski
				</h1>
				<p class="light-text-shadow mb-5">Software Engineer in Seattle, Washington</p>
			</div>
		</div>
	</header>
	<main>
		<section class="contact">
			<div class="container-fluid py-4">
				<div class="row pt-4">
					<div class="col-12">
						<div class="card border-0 bg-transparent">
							<form id="contact" class="form-group card-body">
								<h4 class="dark-gray-color py-3">Say Hello!</h4>
								<input type="email" class="form-control my-3" id="inputEmail" placeholder="Email" />

								<textarea class="form-control my-3" id="inputMessage" placeholder="Message"></textarea>

								<button id="send" type="submit"
									class="btn btn-block btn-dark btn-outline mx-auto float-right">
									<i class="far fa-envelope"></i> Send
								</button>
							</form>
						</div>
						<div class="row justify-content-center py-5">
							<div class="col-md-3 p-2">
								<a href="https://www.linkedin.com/in/daniel-b-25047814b/" class="btn btn-block btn-dark"
									target="_blank"><strong><i class="fab fa-linkedin"></i> LinkedIn</strong></a>
							</div>
							<div class="col-md-3 p-2">
								<a href="https://github.com/DanielJByczynski" class="btn btn-block btn-dark"
									target="_blank"><strong><i class="fab fa-github"></i> GitHub</strong></a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<footer class="py-4 container-fluid">
		<div class="row">
			<div class="col-sm-12">
				<h6 class="footer-text">Daniel Byczynski - <span id="year"></span></h6>
			</div>
		</div>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"
		integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd"
		crossorigin="anonymous"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.16.0/firebase-database.js"></script>
	<script src="./script.js" defer></script>
	<script src="https://kit.fontawesome.com/f954749663.js" crossorigin="anonymous"></script>
